services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag2-app
    ports:
      - "8000:8000"
    environment:
      # OpenAI key should NOT be in code, we pass it at runtime!
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Optional overrides (default values in Dockerfile)
      # These match the Dockerfile defaults but can be overridden
      DATA_DIR: "/app/data/pdfs"
      CHROMA_DIR: "/app/data/chroma_db"
      EMBEDDING_MODEL: "sentence-transformers/all-MiniLM-L6-v2"
      TOP_K: 5
      CHUNK_SIZE: 800
      CHUNK_OVERLAP: 200
      HF_HOME: "/app/cache"

    volumes:
      # Mount local data folder into container (persists ChromaDB and PDFs)
      - ./data:/app/data
      # Mount cache directory to persist HuggingFace model cache (reduces startup time)
      - ./cache:/app/cache
      # Mount chroma_db as read-only to prevent writes
      - ./data/chroma_db:/app/data/chroma_db:ro
  # Restart the container unless it is stopped # restart: unless-stopped
    restart: unless-stopped
    networks:
      - monitoring

  Prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - monitoring

  Grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - Prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge

