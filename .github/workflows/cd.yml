name: CD - Deploy RAG Runtime

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write


env:
  IMAGE_NAME: ghcr.io/mahsa472/rag-runtime
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Lightweight startup check
        run: |
          docker run --rm $IMAGE_NAME:$IMAGE_TAG python3 -c "import app_rag"

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG



  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest


    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/rag-app || cd ~/rag2
            # Set environment variables
            export GRAFANA_PASSWORD=${{ secrets.GRAFANA_PASSWORD }}
            export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            # deploy.sh will handle git pull with conflict resolution
            chmod +x ./deploy.sh
            ./deploy.sh